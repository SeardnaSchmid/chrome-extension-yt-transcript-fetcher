<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Transcript Fetcher</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff;
    }
    .header {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 16px;
      color: #030303;
    }
    .option-container {
      margin-bottom: 12px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #030303;
      font-size: 14px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 12px;
      color: #2ba640;
      font-size: 12px;
      height: 16px;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 4px;
      font-size: 14px;
      background-color: #fff;
    }
    .language-container {
      margin-top: 16px;
      margin-bottom: 12px;
    }
    .prompt-type-container {
      margin-top: 16px;
      margin-bottom: 12px;
    }
    .split-options-container,
    .model-container,
    .char-limit-container,
    .redirect-options-container {
      margin-top: 16px;
      margin-bottom: 12px;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 4px;
      box-sizing: border-box;
    }
    
    .hidden {
      display: none;
    }
    
    .section-label {
      font-weight: 500;
      color: #030303;
      margin-bottom: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header" data-i18n="extensionSettings">Extension Settings</div>
  
  
  <div class="language-container">
    <label>
      <span class="section-label" data-i18n="promptLanguage">Prompt Language</span>
      <select id="promptLanguage">
        <option value="en">English</option>
        <option value="pt">Português</option>
        <option value="es">Español</option>
      </select>
    </label>
  </div>
  
  
  <div class="split-options-container">
    <label>
      <span class="section-label" data-i18n="splitOptions">Split Options</span>
      <select id="splitType">
        <option value="none" data-i18n="noSplit">No split</option>
        <option value="auto" data-i18n="autoSplit">Auto-split for LLMs</option>
      </select>
    </label>
  </div>

  <div id="modelContainer" class="model-container hidden">
    <label>
      <span class="section-label" data-i18n="llmModel">LLM Model</span>
      <select id="llmModel">
        <option value="gpt4" data-i18n="gpt4">GPT-4 (400k chars)</option>
        <option value="gpt35" data-i18n="gpt35">GPT-3.5 (13k chars)</option>
        <option value="custom" data-i18n="customLimitOption">Custom limit</option>
      </select>
    </label>
  </div>

  <div id="customLimitContainer" class="char-limit-container hidden">
    <label>
      <span class="section-label" data-i18n="characterLimit">Character Limit</span>
      <input type="number" id="customCharLimit" min="1000" max="1000000" value="13000">
    </label>
  </div>

  <div class="option-container">
    <label>
      <input type="checkbox" id="includeTimestamps">
      <span data-i18n="includeTimestamps">Include timestamps in copied text</span>
    </label>
  </div>

  <div class="option-container">
    <label>
      <input type="checkbox" id="redirectToChatGPT">
      <span data-i18n="redirectAfterCopy">Redirect after copying</span>
    </label>
  </div>

  <div id="redirectOptionsContainer" class="redirect-options-container">
    <label>
      <span class="section-label" data-i18n="redirectDestination">Redirect Destination</span>
      <select id="redirectDestination">
        <option value="chatgpt" data-i18n="chatgpt">ChatGPT</option>
        <option value="claude" data-i18n="claude">Claude</option>
        <option value="gemini" data-i18n="gemini">Gemini</option>
        <option value="mistral" data-i18n="mistral">Mistral</option>
        <option value="copilot" data-i18n="copilot">GitHub Copilot</option>
      </select>
    </label>
  </div>

  <div id="autoPasteContainer" class="option-container">
    <label>
      <input type="checkbox" id="autoPaste">
      <span data-i18n="autoPaste">Auto-paste transcript on redirect</span>
    </label>
  </div>

  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
